<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GlitchedMint-Bot2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Score Display */
        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Main Tap Button */
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #00ff41;
            border: 3px solid #00ff41;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px #00ff41,
                        0 0 100px #00ff41,
                        inset 0 0 60px rgba(0,255,65,0.3);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            margin: 40px 0;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #00ff41, 0 0 100px #00ff41, inset 0 0 60px rgba(0,255,65,0.3); }
            50% { box-shadow: 0 0 80px #00ff41, 0 0 120px #00ff41, inset 0 0 80px rgba(0,255,65,0.4); }
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 100px #00ff41,
                        0 0 150px #00ff41,
                        inset 0 0 80px rgba(0,255,65,0.5);
        }
        
        /* Multiplier Badge */
        .multiplier-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
            margin-top: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(20,20,20,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .nav-button {
            flex: 1;
            margin: 0 10px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #00ff41 0%, #00b030 100%);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6600 100%);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Shop Items */
        .shop-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-item-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .shop-item-info p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .buy-btn {
            background: #00ff41;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            animation: float 1s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* Stats Display */
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            opacity: 0.7;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff41;
        }
        
        /* Boost Timer */
        .boost-timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,65,0.2);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .boost-timer.active {
            display: block;
        }
        
        /* Achievements */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            padding: 30px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 3000;
            animation: achievementPop 0.5s;
            box-shadow: 0 0 50px rgba(255,215,0,0.8);
        }
        
        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .daily-reward-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 2s infinite;
            display: none;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,215,0,0.5); }
            50% { box-shadow: 0 0 30px rgba(255,215,0,0.8); }
        }
        
        /* Notification */
        @keyframes slideIn {
            0% { transform: translate(-50%, -100px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        
        /* Achievements Tab */
        .achievement-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            opacity: 0.5;
        }
        
        .achievement-item.unlocked {
            opacity: 1;
            border-color: #FFD700;
            background: rgba(255,215,0,0.1);
        }
        
        .achievement-icon {
            font-size: 36px;
            margin-right: 15px;
        }
        
        .achievement-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .achievement-info p {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Daily Reward Button -->
    <button class="daily-reward-btn" id="dailyRewardBtn" onclick="claimDailyReward()">
        üéÅ Daily Reward
    </button>
    
    <div class="game-container">
        <h1 class="score-display">Score: <span id="score">0</span></h1>
        
        <button class="tap-button" id="tapButton" onclick="tap()">
            CLICK ME!
        </button>
        
        <div class="multiplier-badge" id="multiplierBadge">
            X<span id="multiplierValue">1</span>
        </div>
    </div>
    
    <!-- Boost Timer -->
    <div class="boost-timer" id="boostTimer">
        <span id="boostText">2X BOOST</span>: <span id="boostTime">30</span>s
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button shop" onclick="openModal('shop')">SHOP</button>
        <button class="nav-button boosts" onclick="openModal('boosts')">BOOSTS</button>
        <button class="nav-button stats" onclick="openModal('stats')">STATS</button>
    </div>
    
    <!-- Shop Modal -->
    <div class="modal" id="shopModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">SHOP</h2>
                <button class="close-btn" onclick="closeModal('shop')">&times;</button>
            </div>
            <div id="shopItems"></div>
        </div>
    </div>
    
    <!-- Boosts Modal -->
    <div class="modal" id="boostsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">BOOSTS</h2>
                <button class="close-btn" onclick="closeModal('boosts')">&times;</button>
            </div>
            <div id="boostItems"></div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">STATS</h2>
                <button class="close-btn" onclick="closeModal('stats')">&times;</button>
            </div>
            <div id="statsContent"></div>
            <br>
            <h3 style="margin-top: 20px; margin-bottom: 15px;">üèÜ Achievements</h3>
            <div id="achievementsList"></div>
        </div>
    </div>
    
    <script>
        // Game State
        let gameState = {
            score: 0,
            multiplier: 1,
            totalTaps: 0,
            totalEarned: 0,
            startTime: Date.now(),
            upgrades: {
                tapPower: 0,
                autoTapper: 0,
                multiplierBoost: 0,
                luckyTap: 0,
                goldenTouch: 0
            },
            activeBoost: null,
            boostEndTime: 0,
            // Achievement tracking
            achievements: {
                firstTap: false,
                reach100: false,
                reach1000: false,
                reach10000: false,
                reach100000: false,
                tap100Times: false,
                tap1000Times: false,
                buyFirstUpgrade: false,
                maxUpgrade: false,
                luckyStreak: false
            },
            // Daily reward tracking
            lastDailyReward: 0,
            dailyStreak: 0,
            // Statistics for achievements
            consecutiveLuckyTaps: 0,
            maxScore: 0
        };
        
        // Shop Items
        const shopItems = [
            {
                id: 'tapPower',
                name: 'Tap Power',
                description: 'Increase points per tap',
                baseCost: 50,
                effect: 1,
                icon: 'üëÜ'
            },
            {
                id: 'multiplierBoost',
                name: 'Multiplier Boost',
                description: 'Increase base multiplier',
                baseCost: 200,
                effect: 0.5,
                icon: '‚ú®'
            },
            {
                id: 'autoTapper',
                name: 'Auto Tapper',
                description: 'Automatically tap every second',
                baseCost: 500,
                effect: 1,
                icon: 'ü§ñ'
            },
            {
                id: 'luckyTap',
                name: 'Lucky Tap',
                description: '10% chance for 10x points',
                baseCost: 1000,
                effect: 0.1,
                icon: 'üçÄ'
            },
            {
                id: 'goldenTouch',
                name: 'Golden Touch',
                description: 'All taps worth more',
                baseCost: 5000,
                effect: 5,
                icon: 'üëë'
            }
        ];
        
        // Boost Items
        const boostItems = [
            {
                id: 'double',
                name: '2X Boost',
                duration: 30,
                cost: 100,
                multiplier: 2,
                icon: '‚ö°'
            },
            {
                id: 'mega',
                name: 'Mega Tap',
                duration: 60,
                cost: 500,
                multiplier: 10,
                icon: 'üí•'
            },
            {
                id: 'ultra',
                name: 'Ultra Mode',
                duration: 20,
                cost: 1000,
                multiplier: 50,
                icon: 'üî•'
            }
        ];
        
        // Achievement definitions
        const achievements = [
            { id: 'firstTap', name: 'First Steps', description: 'Make your first tap', reward: 10, icon: 'üë∂' },
            { id: 'reach100', name: 'Century', description: 'Reach 100 points', reward: 50, icon: 'üíØ' },
            { id: 'reach1000', name: 'Thousand Club', description: 'Reach 1,000 points', reward: 200, icon: 'üéØ' },
            { id: 'reach10000', name: 'Big Leagues', description: 'Reach 10,000 points', reward: 1000, icon: 'üèÜ' },
            { id: 'reach100000', name: 'Millionaire', description: 'Reach 100,000 points', reward: 10000, icon: 'üí∞' },
            { id: 'tap100Times', name: 'Persistent Tapper', description: 'Tap 100 times', reward: 100, icon: 'üî®' },
            { id: 'tap1000Times', name: 'Tap Master', description: 'Tap 1,000 times', reward: 500, icon: '‚ö°' },
            { id: 'buyFirstUpgrade', name: 'Investor', description: 'Buy your first upgrade', reward: 25, icon: 'üìà' },
            { id: 'maxUpgrade', name: 'Max Power', description: 'Get any upgrade to level 10', reward: 2000, icon: 'üí™' },
            { id: 'luckyStreak', name: 'Lucky Devil', description: 'Get 3 lucky taps in a row', reward: 777, icon: 'üçÄ' }
        ];
        
        // Check achievements
        function checkAchievements() {
            // First tap
            if (!gameState.achievements.firstTap && gameState.totalTaps >= 1) {
                unlockAchievement('firstTap');
            }
            
            // Score achievements
            if (!gameState.achievements.reach100 && gameState.score >= 100) {
                unlockAchievement('reach100');
            }
            if (!gameState.achievements.reach1000 && gameState.score >= 1000) {
                unlockAchievement('reach1000');
            }
            if (!gameState.achievements.reach10000 && gameState.score >= 10000) {
                unlockAchievement('reach10000');
            }
            if (!gameState.achievements.reach100000 && gameState.score >= 100000) {
                unlockAchievement('reach100000');
            }
            
            // Tap achievements
            if (!gameState.achievements.tap100Times && gameState.totalTaps >= 100) {
                unlockAchievement('tap100Times');
            }
            if (!gameState.achievements.tap1000Times && gameState.totalTaps >= 1000) {
                unlockAchievement('tap1000Times');
            }
            
            // Upgrade achievements
            const hasUpgrade = Object.values(gameState.upgrades).some(level => level > 0);
            if (!gameState.achievements.buyFirstUpgrade && hasUpgrade) {
                unlockAchievement('buyFirstUpgrade');
            }
            
            const hasMaxUpgrade = Object.values(gameState.upgrades).some(level => level >= 10);
            if (!gameState.achievements.maxUpgrade && hasMaxUpgrade) {
                unlockAchievement('maxUpgrade');
            }
            
            // Lucky streak
            if (!gameState.achievements.luckyStreak && gameState.consecutiveLuckyTaps >= 3) {
                unlockAchievement('luckyStreak');
            }
            
            // Update max score
            if (gameState.score > gameState.maxScore) {
                gameState.maxScore = gameState.score;
            }
        }
        
        // Unlock achievement
        function unlockAchievement(id) {
            const achievement = achievements.find(a => a.id === id);
            if (achievement && !gameState.achievements[id]) {
                gameState.achievements[id] = true;
                gameState.score += achievement.reward;
                
                // Show achievement popup
                const popup = document.createElement('div');
                popup.className = 'achievement-popup';
                popup.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 10px;">${achievement.icon}</div>
                    <div style="font-size: 28px; margin-bottom: 10px;">ACHIEVEMENT UNLOCKED!</div>
                    <div style="font-size: 24px; margin-bottom: 10px;">${achievement.name}</div>
                    <div style="font-size: 18px; opacity: 0.8; margin-bottom: 10px;">${achievement.description}</div>
                    <div style="font-size: 20px; color: green;">+${achievement.reward} points!</div>
                `;
                document.body.appendChild(popup);
                setTimeout(() => popup.remove(), 3000);
                
                updateDisplay();
                saveGame();
            }
        }
        
        // Daily Reward System
        function checkDailyReward() {
            const now = Date.now();
            const oneDayMs = 24 * 60 * 60 * 1000;
            const timeSinceLastReward = now - gameState.lastDailyReward;
            
            if (timeSinceLastReward >= oneDayMs || gameState.lastDailyReward === 0) {
                document.getElementById('dailyRewardBtn').style.display = 'block';
                
                // Check if streak should reset (more than 48 hours)
                if (timeSinceLastReward > oneDayMs * 2 && gameState.lastDailyReward !== 0) {
                    gameState.dailyStreak = 0;
                }
            } else {
                document.getElementById('dailyRewardBtn').style.display = 'none';
            }
        }
        
        function claimDailyReward() {
            const now = Date.now();
            const oneDayMs = 24 * 60 * 60 * 1000;
            
            if (now - gameState.lastDailyReward >= oneDayMs || gameState.lastDailyReward === 0) {
                gameState.dailyStreak++;
                gameState.lastDailyReward = now;
                
                // Calculate reward based on streak
                const baseReward = 100;
                const streakBonus = gameState.dailyStreak * 50;
                const totalReward = baseReward + streakBonus;
                
                gameState.score += totalReward;
                
                // Show reward popup
                const popup = document.createElement('div');
                popup.className = 'achievement-popup';
                popup.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 10px;">üéÅ</div>
                    <div style="font-size: 28px; margin-bottom: 10px;">DAILY REWARD!</div>
                    <div style="font-size: 20px; margin-bottom: 10px;">Day ${gameState.dailyStreak} Streak!</div>
                    <div style="font-size: 24px; color: green;">+${totalReward} points!</div>
                `;
                document.body.appendChild(popup);
                setTimeout(() => popup.remove(), 3000);
                
                document.getElementById('dailyRewardBtn').style.display = 'none';
                updateDisplay();
                saveGame();
            }
        }
        
        // Initialize
        function init() {
            loadGame();
            renderShop();
            renderBoosts();
            updateDisplay();
            startAutoTapper();
            checkBoostTimer();
            checkDailyReward();
            checkAchievements();
        }
        
        // Main tap function
        function tap() {
            const button = document.getElementById('tapButton');
            let basePoints = 1 + gameState.upgrades.tapPower;
            
            // Golden Touch bonus
            if (gameState.upgrades.goldenTouch > 0) {
                basePoints += gameState.upgrades.goldenTouch * 5;
            }
            
            // Lucky Tap chance
            let isLucky = false;
            if (gameState.upgrades.luckyTap > 0) {
                const luckChance = gameState.upgrades.luckyTap * 0.1;
                if (Math.random() < luckChance) {
                    basePoints *= 10;
                    isLucky = true;
                    gameState.consecutiveLuckyTaps++;
                } else {
                    gameState.consecutiveLuckyTaps = 0;
                }
            }
            
            // Apply multipliers
            let totalMultiplier = gameState.multiplier;
            if (gameState.upgrades.multiplierBoost > 0) {
                totalMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            
            // Apply active boost
            if (gameState.activeBoost && Date.now() < gameState.boostEndTime) {
                totalMultiplier *= gameState.activeBoost.multiplier;
            }
            
            const points = Math.floor(basePoints * totalMultiplier);
            
            gameState.score += points;
            gameState.totalTaps++;
            gameState.totalEarned += points;
            
            // Special particle for lucky taps
            if (isLucky) {
                createParticle(points, '#FFD700');
                showNotification('LUCKY TAP! 10X POINTS!');
            } else {
                createParticle(points, '#00ff41');
            }
            
            updateDisplay();
            saveGame();
            checkMilestones();
            checkAchievements();
        }
        
        // Check multiplier milestones
        function checkMilestones() {
            const milestones = [
                { score: 50, multiplier: 2, message: 'X2 MULTIPLIER UNLOCKED!' },
                { score: 200, multiplier: 3, message: 'X3 MULTIPLIER UNLOCKED!' },
                { score: 500, multiplier: 5, message: 'X5 MULTIPLIER UNLOCKED!' },
                { score: 2000, multiplier: 10, message: 'X10 MULTIPLIER UNLOCKED!' },
                { score: 10000, multiplier: 20, message: 'X20 MULTIPLIER UNLOCKED!' }
            ];
            
            for (let milestone of milestones) {
                if (gameState.score >= milestone.score && gameState.multiplier < milestone.multiplier) {
                    gameState.multiplier = milestone.multiplier;
                    showNotification(milestone.message);
                    break;
                }
            }
        }
        
        // Create floating particle effect
        function createParticle(points, color = '#00ff41') {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = '+' + points;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            const x = 50 + Math.cos(angle) * distance;
            const y = 50 + Math.sin(angle) * distance;
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.color = color;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                padding: 20px 40px;
                border-radius: 20px;
                font-size: 24px;
                font-weight: bold;
                z-index: 2000;
                animation: slideIn 0.5s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = Math.floor(gameState.score).toLocaleString();
            
            let displayMultiplier = gameState.multiplier;
            if (gameState.upgrades.multiplierBoost > 0) {
                displayMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            document.getElementById('multiplierValue').textContent = displayMultiplier.toFixed(1);
            
            if (document.getElementById('shopModal').classList.contains('active')) {
                renderShop();
            }
        }
        
        // Modal functions
        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            if (type === 'stats') {
                updateStats();
                renderAchievements();
            }
        }
        
        function closeModal(type) {
