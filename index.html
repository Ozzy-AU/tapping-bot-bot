<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GlitchedMint-Bot2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Score Display */
        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Main Tap Button */
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #00ff41;
            border: 3px solid #00ff41;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px #00ff41,
                        0 0 100px #00ff41,
                        inset 0 0 60px rgba(0,255,65,0.3);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            margin: 40px 0;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #00ff41, 0 0 100px #00ff41, inset 0 0 60px rgba(0,255,65,0.3); }
            50% { box-shadow: 0 0 80px #00ff41, 0 0 120px #00ff41, inset 0 0 80px rgba(0,255,65,0.4); }
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 100px #00ff41,
                        0 0 150px #00ff41,
                        inset 0 0 80px rgba(0,255,65,0.5);
        }
        
        /* Multiplier Badge */
        .multiplier-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
            margin-top: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(20,20,20,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .nav-button {
            flex: 1;
            margin: 0 10px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #00ff41 0%, #00b030 100%);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6600 100%);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Shop Items */
        .shop-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-item-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .shop-item-info p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .buy-btn {
            background: #00ff41;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            animation: float 1s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* Stats Display */
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            opacity: 0.7;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff41;
        }
        
        /* Boost Timer */
        .boost-timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,65,0.2);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .boost-timer.active {
            display: block;
        }
        
        /* Notification */
        @keyframes slideIn {
            0% { transform: translate(-50%, -100px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="score-display">Score: <span id="score">0</span></h1>
        
        <button class="tap-button" id="tapButton" onclick="tap()">
            CLICK ME!
        </button>
        
        <div class="multiplier-badge" id="multiplierBadge">
            X<span id="multiplierValue">1</span>
        </div>
    </div>
    
    <!-- Boost Timer -->
    <div class="boost-timer" id="boostTimer">
        <span id="boostText">2X BOOST</span>: <span id="boostTime">30</span>s
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button shop" onclick="openModal('shop')">SHOP</button>
        <button class="nav-button boosts" onclick="openModal('boosts')">BOOSTS</button>
        <button class="nav-button stats" onclick="openModal('stats')">STATS</button>
    </div>
    
    <!-- Shop Modal -->
    <div class="modal" id="shopModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">SHOP</h2>
                <button class="close-btn" onclick="closeModal('shop')">&times;</button>
            </div>
            <div id="shopItems"></div>
        </div>
    </div>
    
    <!-- Boosts Modal -->
    <div class="modal" id="boostsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">BOOSTS</h2>
                <button class="close-btn" onclick="closeModal('boosts')">&times;</button>
            </div>
            <div id="boostItems"></div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">STATS</h2>
                <button class="close-btn" onclick="closeModal('stats')">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>
    
    <script>
        // Game State
        let gameState = {
            score: 0,
            multiplier: 1,
            totalTaps: 0,
            totalEarned: 0,
            startTime: Date.now(),
            upgrades: {
                tapPower: 0,
                autoTapper: 0,
                multiplierBoost: 0,
                luckyTap: 0,
                goldenTouch: 0
            },
            activeBoost: null,
            boostEndTime: 0
        };
        
        // Shop Items
        const shopItems = [
            {
                id: 'tapPower',
                name: 'Tap Power',
                description: 'Increase points per tap',
                baseCost: 50,
                effect: 1,
                icon: 'ðŸ‘†'
            },
            {
                id: 'multiplierBoost',
                name: 'Multiplier Boost',
                description: 'Increase base multiplier',
                baseCost: 200,
                effect: 0.5,
                icon: 'âœ¨'
            },
            {
                id: 'autoTapper',
                name: 'Auto Tapper',
                description: 'Automatically tap every second',
                baseCost: 500,
                effect: 1,
                icon: 'ðŸ¤–'
            },
            {
                id: 'luckyTap',
                name: 'Lucky Tap',
                description: '10% chance for 10x points',
                baseCost: 1000,
                effect: 0.1,
                icon: 'ðŸ€'
            },
            {
                id: 'goldenTouch',
                name: 'Golden Touch',
                description: 'All taps worth more',
                baseCost: 5000,
                effect: 5,
                icon: 'ðŸ‘‘'
            }
        ];
        
        // Boost Items
        const boostItems = [
            {
                id: 'double',
                name: '2X Boost',
                duration: 30,
                cost: 100,
                multiplier: 2,
                icon: 'âš¡'
            },
            {
                id: 'mega',
                name: 'Mega Tap',
                duration: 60,
                cost: 500,
                multiplier: 10,
                icon: 'ðŸ’¥'
            },
            {
                id: 'ultra',
                name: 'Ultra Mode',
                duration: 20,
                cost: 1000,
                multiplier: 50,
                icon: 'ðŸ”¥'
            }
        ];
        
        // Initialize
        function init() {
            loadGame();
            renderShop();
            renderBoosts();
            updateDisplay();
            startAutoTapper();
            checkBoostTimer();
        }
        
        // Main tap function
        function tap() {
            const button = document.getElementById('tapButton');
            let basePoints = 1 + gameState.upgrades.tapPower;
            
            // Golden Touch bonus
            if (gameState.upgrades.goldenTouch > 0) {
                basePoints += gameState.upgrades.goldenTouch * 5;
            }
            
            // Lucky Tap chance
            let isLucky = false;
            if (gameState.upgrades.luckyTap > 0) {
                const luckChance = gameState.upgrades.luckyTap * 0.1;
                if (Math.random() < luckChance) {
                    basePoints *= 10;
                    isLucky = true;
                }
            }
            
            // Apply multipliers
            let totalMultiplier = gameState.multiplier;
            if (gameState.upgrades.multiplierBoost > 0) {
                totalMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            
            // Apply active boost
            if (gameState.activeBoost && Date.now() < gameState.boostEndTime) {
                totalMultiplier *= gameState.activeBoost.multiplier;
            }
            
            const points = Math.floor(basePoints * totalMultiplier);
            
            gameState.score += points;
            gameState.totalTaps++;
            gameState.totalEarned += points;
            
            // Special particle for lucky taps
            if (isLucky) {
                createParticle(points, '#FFD700'); // Gold color
                showNotification('LUCKY TAP! 10X POINTS!');
            } else {
                createParticle(points, '#00ff41'); // Normal green
            }
            
            updateDisplay();
            saveGame();
            
            // Check multiplier milestones
            checkMilestones();
        }
        
        // Check multiplier milestones
        function checkMilestones() {
            const milestones = [
                { score: 50, multiplier: 2, message: 'X2 MULTIPLIER UNLOCKED!' },
                { score: 200, multiplier: 3, message: 'X3 MULTIPLIER UNLOCKED!' },
                { score: 500, multiplier: 5, message: 'X5 MULTIPLIER UNLOCKED!' },
                { score: 2000, multiplier: 10, message: 'X10 MULTIPLIER UNLOCKED!' },
                { score: 10000, multiplier: 20, message: 'X20 MULTIPLIER UNLOCKED!' }
            ];
            
            for (let milestone of milestones) {
                if (gameState.score >= milestone.score && gameState.multiplier < milestone.multiplier) {
                    gameState.multiplier = milestone.multiplier;
                    showNotification(milestone.message);
                    break;
                }
            }
        }
        
        // Create floating particle effect
        function createParticle(points, color = '#00ff41') {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = '+' + points;
            
            // Random position around button
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            const x = 50 + Math.cos(angle) * distance;
            const y = 50 + Math.sin(angle) * distance;
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.color = color;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                padding: 20px 40px;
                border-radius: 20px;
                font-size: 24px;
                font-weight: bold;
                z-index: 2000;
                animation: slideIn 0.5s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = Math.floor(gameState.score).toLocaleString();
            
            let displayMultiplier = gameState.multiplier;
            if (gameState.upgrades.multiplierBoost > 0) {
                displayMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            document.getElementById('multiplierValue').textContent = displayMultiplier.toFixed(1);
            
            // Update shop affordability
            if (document.getElementById('shopModal').classList.contains('active')) {
                renderShop();
            }
        }
        
        // Modal functions
        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            if (type === 'stats') {
                updateStats();
            }
        }
        
        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
        }
        
        // Shop functions
        function renderShop() {
            const container = document.getElementById('shopItems');
            container.innerHTML = shopItems.map(item => {
                const level = gameState.upgrades[item.id] || 0;
                const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
                const canAfford = gameState.score >= cost;
                return `
                    <div class="shop-item">
                        <div class="shop-item-info">
                            <h3>${item.icon} ${item.name} (Lvl ${level})</h3>
                            <p>${item.description}</p>
                            <p style="color: ${canAfford ? '#00ff41' : '#ff4444'}">Cost: ${cost.toLocaleString()} points</p>
                        </div>
                        <button class="buy-btn" onclick="buyUpgrade('${item.id}')" 
                                ${!canAfford ? 'disabled' : ''}>
                            BUY
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function buyUpgrade(id) {
            const item = shopItems.find(i => i.id === id);
            const level = gameState.upgrades[id] || 0;
            const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
            
            if (gameState.score >= cost) {
                gameState.score -= cost;
                gameState.upgrades[id]++;
                
                updateDisplay();
                renderShop();
                saveGame();
                showNotification(`${item.name} upgraded to level ${gameState.upgrades[id]}!`);
            }
        }
        
        // Boosts functions
        function renderBoosts() {
            const container = document.getElementById('boostItems');
            container.innerHTML = boostItems.map(boost => {
                const canAfford = gameState.score >= boost.cost;
                const isActive = gameState.activeBoost && gameState.activeBoost.id === boost.id;
                return `
                    <div class="shop-item">
                        <div class="shop-item-info">
                            <h3>${boost.icon} ${boost.name} (${boost.duration}s)</h3>
                            <p>${boost.multiplier}X multiplier</p>
                            <p style="color: ${canAfford ? '#00ff41' : '#ff4444'}">Cost: ${boost.cost.toLocaleString()} points</p>
                        </div>
                        <button class="buy-btn" 
                                onclick="activateBoost('${boost.id}')" 
                                ${!canAfford || isActive ? 'disabled' : ''}>
                            ${isActive ? 'ACTIVE' : 'ACTIVATE'}
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function activateBoost(id) {
            const boost = boostItems.find(b => b.id === id);
            if (gameState.score >= boost.cost) {
                gameState.score -= boost.cost;
                gameState.activeBoost = boost;
                gameState.boostEndTime = Date.now() + (boost.duration * 1000);
                
                updateDisplay();
                renderBoosts();
                saveGame();
                showNotification(`${boost.name} activated!`);
                
                // Show boost timer
                document.getElementById('boostTimer').classList.add('active');
                document.getElementById('boostText').textContent = boost.name.toUpperCase();
            }
        }
        
        // Check boost timer
        function checkBoostTimer() {
            setInterval(() => {
                if (gameState.activeBoost && Date.now() < gameState.boostEndTime) {
                    const timeLeft = Math.ceil((gameState.boostEndTime - Date.now()) / 1000);
                    document.getElementById('boostTime').textContent = timeLeft;
                } else if (gameState.activeBoost) {
                    gameState.activeBoost = null;
                    document.getElementById('boostTimer').classList.remove('active');
                    renderBoosts();
                    showNotification('Boost expired!');
                }
            }, 100);
        }
        
        // Stats functions
        function updateStats() {
            const playTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(playTime / 60);
            const seconds = playTime % 60;
            
            const container = document.getElementById('statsContent');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Total Taps</span>
                    <span class="stat-value">${gameState.totalTaps.toLocaleString()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Earned</span>
                    <span class="stat-value">${gameState.totalEarned.toLocaleString()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Score</span>
                    <span class="stat-value">${Math.floor(gameState.score).toLocaleString()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Play Time</span>
                    <span class="stat-value">${minutes}m ${seconds}s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Taps Per Second</span>
                    <span class="stat-value">${playTime > 0 ? (gameState.totalTaps / playTime).toFixed(2) : '0'}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Points Per Tap</span>
                    <span class="stat-value">${gameState.totalTaps > 0 ? Math.floor(gameState.totalEarned / gameState.totalTaps) : '0'}</span>
                </div>
            `;
        }
        
        // Auto Tapper
        function startAutoTapper() {
            setInterval(() => {
                if (gameState.upgrades.autoTapper > 0) {
                    let autoPoints = gameState.upgrades.autoTapper;
                    
                    // Apply multipliers
                    let totalMultiplier = gameState.multiplier;
                    if (gameState.upgrades.multiplierBoost > 0) {
                        totalMultiplier += gameState.upgrades.multiplierBoost * 0.5;
                    }
                    
                    // Apply active boost
                    if (gameState.activeBoost && Date.now() < gameState.boostEndTime) {
                        totalMultiplier *= gameState.activeBoost.multiplier;
                    }
                    
                    const points = Math.floor(autoPoints * totalMultiplier);
                    gameState.score += points;
                    gameState.totalEarned += points;
                    
                    updateDisplay();
                    checkMilestones();
                }
            }, 1000);
        }
        
        // Save/Load functions
        function saveGame() {
            try {
                localStorage.setItem('glitchedMintGame', JSON.stringify(gameState));
            } catch (e) {
                console.log('Could not save game');
            }
        }
        
        function loadGame() {
            try {
                const saved = localStorage.getItem('glitchedMintGame');
                if (saved) {
                    const loadedState = JSON.parse(saved);
                    // Merge with default state to handle new properties
                    gameState = { ...gameState, ...loadedState };
                    // Ensure all upgrade properties exist
                    gameState.upgrades = { 
                        tapPower: 0,
                        autoTapper: 0,
                        multiplierBoost: 0,
                        luckyTap: 0,
                        goldenTouch: 0,
                        ...gameState.upgrades 
                    };
                }
            } catch (e) {
                console.log('Could not load game');
            }
        }
        
        // Reset game function
        function resetGame() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone!')) {
                localStorage.removeItem('glitchedMintGame');
                location.reload();
            }
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
