<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GlitchedMint-Bot2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Score Display */
        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Main Tap Button */
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #00ff41;
            border: 3px solid #00ff41;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px #00ff41,
                        0 0 100px #00ff41,
                        inset 0 0 60px rgba(0,255,65,0.3);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            margin: 40px 0;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #00ff41, 0 0 100px #00ff41, inset 0 0 60px rgba(0,255,65,0.3); }
            50% { box-shadow: 0 0 80px #00ff41, 0 0 120px #00ff41, inset 0 0 80px rgba(0,255,65,0.4); }
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 100px #00ff41,
                        0 0 150px #00ff41,
                        inset 0 0 80px rgba(0,255,65,0.5);
        }
        
        /* Multiplier Badge */
        .multiplier-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
            margin-top: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(20,20,20,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .nav-button {
            flex: 1;
            margin: 0 10px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #00ff41 0%, #00b030 100%);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6600 100%);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Shop Items */
        .shop-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-item-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .shop-item-info p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .buy-btn {
            background: #00ff41;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #00ff41;
            animation: float 1s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* Stats Display */
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            opacity: 0.7;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff41;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="score-display">Score: <span id="score">0</span></h1>
        
        <button class="tap-button" id="tapButton" onclick="tap()">
            CLICK ME!
        </button>
        
        <div class="multiplier-badge" id="multiplierBadge">
            X<span id="multiplierValue">1</span>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button shop" onclick="openModal('shop')">SHOP</button>
        <button class="nav-button boosts" onclick="openModal('boosts')">BOOSTS</button>
        <button class="nav-button stats" onclick="openModal('stats')">STATS</button>
    </div>
    
    <!-- Shop Modal -->
    <div class="modal" id="shopModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">SHOP</h2>
                <button class="close-btn" onclick="closeModal('shop')">&times;</button>
            </div>
            <div id="shopItems"></div>
        </div>
    </div>
    
    <!-- Boosts Modal -->
    <div class="modal" id="boostsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">BOOSTS</h2>
                <button class="close-btn" onclick="closeModal('boosts')">&times;</button>
            </div>
            <div id="boostItems"></div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">STATS</h2>
                <button class="close-btn" onclick="closeModal('stats')">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>
    
    <script>
        // Game State
        let gameState = {
            score: 0,
            multiplier: 1,
            totalTaps: 0,
            totalEarned: 0,
            startTime: Date.now(),
            upgrades: {
                tapPower: 0,
                autoTapper: 0,
                multiplierBoost: 0
            }
        };
        
        // Shop Items
        const shopItems = [
            {
                id: 'tapPower',
                name: 'Tap Power',
                description: 'Increase points per tap',
                baseCost: 50,
                effect: 1
            },
            {
                id: 'multiplierBoost',
                name: 'Multiplier Boost',
                description: 'Increase base multiplier',
                baseCost: 200,
                effect: 0.5
            },
            {
                id: 'autoTapper',
                name: 'Auto Tapper',
                description: 'Automatically tap every second',
                baseCost: 500,
                effect: 1
            }
        ];
        
        // Initialize
        function init() {
            loadGame();
            renderShop();
            renderBoosts();
            updateDisplay();
            startAutoTapper();
        }
        
        // Main tap function
        function tap() {
            const button = document.getElementById('tapButton');
            const basePoints = 1 + gameState.upgrades.tapPower;
            const points = basePoints * gameState.multiplier;
            
            gameState.score += points;
            gameState.totalTaps++;
            gameState.totalEarned += points;
            
            createParticle(points);
            updateDisplay();
            saveGame();
            
            // Check multiplier milestones
            if (gameState.score >= 500 && gameState.multiplier < 5) {
                gameState.multiplier = 5;
                showNotification('X5 MULTIPLIER UNLOCKED!');
            } else if (gameState.score >= 200 && gameState.multiplier < 3) {
                gameState.multiplier = 3;
                showNotification('X3 MULTIPLIER UNLOCKED!');
            } else if (gameState.score >= 50 && gameState.multiplier < 2) {
                gameState.multiplier = 2;
                showNotification('X2 MULTIPLIER UNLOCKED!');
            }
        }
        
        // Create floating particle effect
        function createParticle(points) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = '+' + points;
            particle.style.left = '50%';
            particle.style.top = '50%';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                padding: 20px 40px;
                border-radius: 20px;
                font-size: 24px;
                font-weight: bold;
                z-index: 2000;
                animation: slideIn 0.5s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = Math.floor(gameState.score);
            document.getElementById('multiplierValue').textContent = gameState.multiplier;
        }
        
        // Modal functions
        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            if (type === 'stats') {
                updateStats();
            }
        }
        
        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
        }
        
        // Shop functions
        function renderShop() {
            const container = document.getElementById('shopItems');
            container.innerHTML = shopItems.map(item => {
                const level = gameState.upgrades[item.id];
                const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
                return `
                    <div class="shop-item">
                        <div class="shop-item-info">
                            <h3>${item.name} (Lvl ${level})</h3>
                            <p>${item.description}</p>
                            <p>Cost: ${cost} points</p>
                        </div>
                        <button class="buy-btn" onclick="buyUpgrade('${item.id}')" 
                                ${gameState.score < cost ? 'disabled' : ''}>
                            BUY
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function buyUpgrade(id) {
            const item = shopItems.find(i => i.id === id);
            const level = gameState.upgrades[id];
            const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
            
            if (gameState.score >= cost) {
                gameState.score -= cost;
                gameState.upgrades[id]++;
                
                if (id === 'multiplierBoost') {
                    gameState.multiplier += item.effect;
                }
                
                updateDisplay();
                renderShop();
                saveGame();
                showNotification(`${item.name} upgraded!`);
            }
        }
        
        // Boosts functions
        function renderBoosts() {
            const container = document.getElementById('boostItems');
            container.innerHTML = `
                <div class="shop-item">
                    <div class="shop-item-info">
                        <h3>2X Boost (30s)</h3>
                        <p>Double your earnings</p>
                        <p>Cost: 100 points</p>
                    </div>
                    <button class="buy-btn" onclick="activateBoost('double')">
                        ACTIVATE
                    </button>
                </div>
                <div class="shop-item">
                    <div class="shop-item-info">
                        <h3>Mega Tap (60s)</h3>
                        <p>10X tap power</p>
                        <p>Cost: 500 points</p>
                    </div>
                    <button class="buy-btn" onclick="activateBoost('mega')">
                        ACTIVATE
                    </button>
                </div>
            `;
        }
        
        function activateBoost(type) {
            // Boost logic here
            showNotification('Boost activated!');
        }
        
        // Stats functions
        function updateStats() {
            const playTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const container = document.getElementById('statsContent');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Total Taps</span>
                    <span class="stat-value">${gameState.totalTaps}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Earned</span>
                    <span class="stat-value">${gameState.totalEarned}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Play Time</span>
                    <span class="stat-value">${playTime}s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Taps Per Second</span>
                    <span class="stat-value">${(gameState.totalTaps / playTime).toFixed(2)}</span>
                </div>
            `;
        }
        
        // Auto Tapper
        function startAutoTapper() {
            setInterval(() => {
                if (gameState.upgrades.autoTapper > 0) {
                    const points = gameState.upgrades.autoTapper * gameState.multiplier;
                    gameState.score += points;
                    gameState.totalEarned += points;
                    updateDisplay();
                }
            }, 1000);
        }
        
        // Save/Load functions
        function saveGame() {
            try {
                localStorage.setItem('glitchedMintGame', JSON.stringify(gameState));
            } catch (e) {
                console.log('Could not save game');
            }
        }
        
        function loadGame() {
            try {
                const saved = localStorage.getItem('glitchedMintGame');
                if (saved) {
                    gameState = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Could not load game');
            }
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
