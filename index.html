<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GlitchedMint-Bot2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Score Display */
        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Main Tap Button */
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #00ff41;
            border: 3px solid #00ff41;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px #00ff41,
                        0 0 100px #00ff41,
                        inset 0 0 60px rgba(0,255,65,0.3);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            margin: 40px 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #00ff41, 0 0 100px #00ff41, inset 0 0 60px rgba(0,255,65,0.3); }
            50% { box-shadow: 0 0 80px #00ff41, 0 0 120px #00ff41, inset 0 0 80px rgba(0,255,65,0.4); }
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 100px #00ff41,
                        0 0 150px #00ff41,
                        inset 0 0 80px rgba(0,255,65,0.5);
        }
        
        /* Multiplier Badge */
        .multiplier-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
            margin-top: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(20,20,20,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-button {
            flex: 1;
            margin: 0 10px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #00ff41 0%, #00b030 100%);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6600 100%);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
        }
        
        /* Shop Items */
        .shop-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-item-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .shop-item-info p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .buy-btn {
            background: #00ff41;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            animation: float 1s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* Stats Display */
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            opacity: 0.7;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff41;
        }
        
        /* Notification */
        @keyframes slideIn {
            0% { transform: translate(-50%, -100px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="score-display">Score: <span id="score">0</span></h1>
        
        <button class="tap-button" id="tapButton">
            CLICK ME!
        </button>
        
        <div class="multiplier-badge" id="multiplierBadge">
            X<span id="multiplierValue">1</span>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button shop" id="shopBtn">SHOP</button>
        <button class="nav-button boosts" id="boostsBtn">BOOSTS</button>
        <button class="nav-button stats" id="statsBtn">STATS</button>
    </div>
    
    <!-- Shop Modal -->
    <div class="modal" id="shopModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">SHOP</h2>
                <button class="close-btn" id="closeShop">&times;</button>
            </div>
            <div id="shopItems"></div>
        </div>
    </div>
    
    <!-- Boosts Modal -->
    <div class="modal" id="boostsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">BOOSTS</h2>
                <button class="close-btn" id="closeBoosts">&times;</button>
            </div>
            <div id="boostItems"></div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">STATS</h2>
                <button class="close-btn" id="closeStats">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>
    
    <script>
        // Game State - stored in memory only (no localStorage in Telegram)
        let gameState = {
            score: 0,
            multiplier: 1,
            totalTaps: 0,
            totalEarned: 0,
            startTime: Date.now(),
            upgrades: {
                tapPower: 0,
                autoTapper: 0,
                multiplierBoost: 0
            }
        };
        
        // Shop Items
        const shopItems = [
            {
                id: 'tapPower',
                name: 'Tap Power',
                description: 'Increase points per tap',
                baseCost: 50,
                effect: 1,
                icon: 'ðŸ‘†'
            },
            {
                id: 'multiplierBoost',
                name: 'Multiplier Boost',
                description: 'Increase base multiplier',
                baseCost: 200,
                effect: 0.5,
                icon: 'âœ¨'
            },
            {
                id: 'autoTapper',
                name: 'Auto Tapper',
                description: 'Auto tap every second',
                baseCost: 500,
                effect: 1,
                icon: 'ðŸ¤–'
            }
        ];
        
        // Initialize game
        window.addEventListener('DOMContentLoaded', function() {
            // Main tap button
            document.getElementById('tapButton').addEventListener('click', tap);
            document.getElementById('tapButton').addEventListener('touchstart', function(e) {
                e.preventDefault();
                tap();
            });
            
            // Navigation buttons
            document.getElementById('shopBtn').addEventListener('click', function() {
                openModal('shop');
            });
            document.getElementById('boostsBtn').addEventListener('click', function() {
                openModal('boosts');
            });
            document.getElementById('statsBtn').addEventListener('click', function() {
                openModal('stats');
            });
            
            // Close buttons
            document.getElementById('closeShop').addEventListener('click', function() {
                closeModal('shop');
            });
            document.getElementById('closeBoosts').addEventListener('click', function() {
                closeModal('boosts');
            });
            document.getElementById('closeStats').addEventListener('click', function() {
                closeModal('stats');
            });
            
            // Initialize displays
            updateDisplay();
            renderShop();
            renderBoosts();
            startAutoTapper();
        });
        
        // Main tap function
        function tap() {
            let basePoints = 1 + gameState.upgrades.tapPower;
            let totalMultiplier = gameState.multiplier;
            
            if (gameState.upgrades.multiplierBoost > 0) {
                totalMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            
            const points = Math.floor(basePoints * totalMultiplier);
            
            gameState.score += points;
            gameState.totalTaps++;
            gameState.totalEarned += points;
            
            createParticle(points);
            updateDisplay();
            checkMilestones();
        }
        
        // Check multiplier milestones
        function checkMilestones() {
            if (gameState.score >= 500 && gameState.multiplier < 5) {
                gameState.multiplier = 5;
                showNotification('X5 MULTIPLIER UNLOCKED!');
            } else if (gameState.score >= 200 && gameState.multiplier < 3) {
                gameState.multiplier = 3;
                showNotification('X3 MULTIPLIER UNLOCKED!');
            } else if (gameState.score >= 50 && gameState.multiplier < 2) {
                gameState.multiplier = 2;
                showNotification('X2 MULTIPLIER UNLOCKED!');
            }
        }
        
        // Create floating particle effect
        function createParticle(points) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = '+' + points;
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.color = '#00ff41';
            document.body.appendChild(particle);
            setTimeout(function() { 
                particle.remove(); 
            }, 1000);
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                padding: 20px 40px;
                border-radius: 20px;
                font-size: 24px;
                font-weight: bold;
                z-index: 2000;
                animation: slideIn 0.5s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(function() { 
                notification.remove(); 
            }, 2000);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = Math.floor(gameState.score);
            
            let displayMultiplier = gameState.multiplier;
            if (gameState.upgrades.multiplierBoost > 0) {
                displayMultiplier += gameState.upgrades.multiplierBoost * 0.5;
            }
            document.getElementById('multiplierValue').textContent = displayMultiplier.toFixed(1);
        }
        
        // Modal functions
        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            if (type === 'stats') {
                updateStats();
            }
            if (type === 'shop') {
                renderShop();
            }
        }
        
        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
        }
        
        // Shop functions
        function renderShop() {
            const container = document.getElementById('shopItems');
            let html = '';
            
            shopItems.forEach(function(item) {
                const level = gameState.upgrades[item.id] || 0;
                const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
                const canAfford = gameState.score >= cost;
                
                html += `
                    <div class="shop-item">
                        <div class="shop-item-info">
                            <h3>${item.icon} ${item.name} (Lvl ${level})</h3>
                            <p>${item.description}</p>
                            <p style="color: ${canAfford ? '#00ff41' : '#ff4444'}">Cost: ${cost} points</p>
                        </div>
                        <button class="buy-btn" id="buy-${item.id}" ${!canAfford ? 'disabled' : ''}>
                            BUY
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Add event listeners to buy buttons
            shopItems.forEach(function(item) {
                const buyBtn = document.getElementById('buy-' + item.id);
                if (buyBtn) {
                    buyBtn.addEventListener('click', function() {
                        buyUpgrade(item.id);
                    });
                }
            });
        }
        
        function buyUpgrade(id) {
            const item = shopItems.find(function(i) { return i.id === id; });
            const level = gameState.upgrades[id] || 0;
            const cost = Math.floor(item.baseCost * Math.pow(1.5, level));
            
            if (gameState.score >= cost) {
                gameState.score -= cost;
                gameState.upgrades[id]++;
                
                updateDisplay();
                renderShop();
                showNotification(item.name + ' upgraded!');
            }
        }
        
        // Boosts functions
        function renderBoosts() {
            const container = document.getElementById('boostItems');
            container.innerHTML = `
                <div class="shop-item">
                    <div class="shop-item-info">
                        <h3>âš¡ Coming Soon!</h3>
                        <p>Temporary boosts will be added in the next update</p>
                    </div>
                </div>
            `;
        }
        
        // Stats functions
        function updateStats() {
            const playTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(playTime / 60);
            const seconds = playTime % 60;
            
            const container = document.getElementById('statsContent');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Total Taps</span>
                    <span class="stat-value">${gameState.totalTaps}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Earned</span>
                    <span class="stat-value">${gameState.totalEarned}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Play Time</span>
                    <span class="stat-value">${minutes}m ${seconds}s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Taps Per Second</span>
                    <span class="stat-value">${playTime > 0 ? (gameState.totalTaps / playTime).toFixed(2) : '0'}</span>
                </div>
            `;
        }
        
        // Auto Tapper
        function startAutoTapper() {
            setInterval(function() {
                if (gameState.upgrades.autoTapper > 0) {
                    let autoPoints = gameState.upgrades.autoTapper;
                    let totalMultiplier = gameState.multiplier;
                    
                    if (gameState.upgrades.multiplierBoost > 0) {
                        totalMultiplier += gameState.upgrades.multiplierBoost * 0.5;
                    }
                    
                    const points = Math.floor(autoPoints * totalMultiplier);
                    gameState.score += points;
                    gameState.totalEarned += points;
                    
                    updateDisplay();
                    checkMilestones();
                }
            }, 1000);
        }
    </script>
</body>
</html>
