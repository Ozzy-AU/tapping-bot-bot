<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GlitchedMint-Bot2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Score Display */
        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Main Tap Button */
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #00ff41;
            border: 3px solid #00ff41;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px #00ff41,
                        0 0 100px #00ff41,
                        inset 0 0 60px rgba(0,255,65,0.3);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            margin: 40px 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #00ff41, 0 0 100px #00ff41, inset 0 0 60px rgba(0,255,65,0.3); }
            50% { box-shadow: 0 0 80px #00ff41, 0 0 120px #00ff41, inset 0 0 80px rgba(0,255,65,0.4); }
        }
        
        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 100px #00ff41,
                        0 0 150px #00ff41,
                        inset 0 0 80px rgba(0,255,65,0.5);
        }
        
        /* Multiplier Badge */
        .multiplier-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
            margin-top: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(20,20,20,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .nav-button {
            flex: 1;
            margin: 0 10px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #00ff41 0%, #00b030 100%);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6600 100%);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
        }
