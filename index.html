<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TapperBotbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    /* Intro Screen */
    #introScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    #introScreen img {
        max-width: 80%;
        height: auto;
        opacity: 1;
        transition: opacity 1s ease;
    }
    /* Main Game UI */
    #mainGame {
        display: none;
    }
    .click-button {
        background: limegreen;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        line-height: 200px;
        font-size: 24px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 40px limegreen;
        margin-top: 50px;
    }
    .bottom-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
    }
    .bottom-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
    }
    #shopBtn { background: #7d5fff; color: white; }
    #achievementsBtn { background: gold; color: black; }
    #boostBtn { background: limegreen; color: black; }
    #statsBtn { background: orange; color: black; }
</style>
</head>
<body>

<!-- INTRO -->
<div id="introScreen">
    <img src="3-bros-studios.png" alt="3 Bros Studios">
</div>

<!-- MAIN GAME -->
<div id="mainGame">
    <h1>Score: <span id="score">0</span></h1>
    <button class="click-button" id="clickBtn">CLICK ME!</button>
    <h2 id="multiplierDisplay">X1.0</h2>

    <div class="bottom-buttons">
        <button id="shopBtn">SHOP</button>
        <button id="achievementsBtn">üèÜ</button>
        <button id="boostBtn">BOOST</button>
        <button id="statsBtn">STATS</button>
    </div>
</div>

<script>
/* =======================
   SOUND SETUP
======================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSynth(freq, duration, type="square", volume=0.1) {
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.type = type;
    osc.frequency.value = freq;
    gainNode.gain.value = volume;
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

// Game Sounds
function sfxTap() { playSynth(440, 0.05, "square", 0.1); }
function sfxReward() { playSynth(880, 0.1, "triangle", 0.15); }
function sfxUI() { playSynth(660, 0.05, "sawtooth", 0.08); }
function sfxIntro() { playSynth(523.25, 0.15, "square", 0.12); setTimeout(()=>playSynth(659.25,0.15,"square",0.12),160); }

/* =======================
   INTRO LOGIC
======================= */
window.addEventListener('load', () => {
    const intro = document.getElementById('introScreen');
    const introImg = intro.querySelector('img');
    sfxIntro(); // play intro tone

    setTimeout(() => {
        introImg.style.opacity = 0;
        setTimeout(() => {
            intro.style.display = 'none';
            document.getElementById('mainGame').style.display = 'block';
        }, 1000);
    }, 2000);
});

/* =======================
   GAME LOGIC
======================= */
let score = 0;
let multiplier = 1;

const scoreEl = document.getElementById('score');
const multiplierEl = document.getElementById('multiplierDisplay');
const clickBtn = document.getElementById('clickBtn');

// Click button
clickBtn.addEventListener('click', () => {
    score += multiplier;
    scoreEl.textContent = score;
    sfxTap();
});

// Bottom buttons
document.getElementById('shopBtn').addEventListener('click', sfxUI);
document.getElementById('achievementsBtn').addEventListener('click', sfxUI);
document.getElementById('boostBtn').addEventListener('click', sfxUI);
document.getElementById('statsBtn').addEventListener('click', sfxUI);

</script>

</body>
</html>
